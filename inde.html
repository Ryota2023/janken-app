  <header>
    <h1>じゃんけんゲーム</h1>
  </header>
  <div class="background">  </div>

  <div class="game">
    <div id="buttons">
        <button id="buttonA">グー</button>
        <button id="buttonB">チョキ</button>
        <button id="buttonC">パー</button>
    </div>

    <div class="computer-hand">
      <div>コンピュータは→</div>
      <H3 class="con-hand"></h3>  
    </div>
   
    <H4></h4>

    <div class="result">
   
      <p id="player-score">あなたの勝ち数: 0</p>
      <p id="computer-score">パソコンの勝ち数: 0</p>
      <!-- <p id="result">あなたの勝ち数: <span id="score">0</span> -->
    </div>

    <!-- 拍手を鳴らす（テスト→OK） -->
    <audio id="clapSound1" src="./sound/clap.mp3"></audio>
    <audio id="clapSound2" src="./sound/loser_bell.mp3"></audio>
    <audio id="clapSound3" src="./sound/bounce1.mp3"></audio>
    <!-- ◆◆◆lost1.mp3が再生されない。理由不明 -->
    <!-- <audio id="clapSound2" src="./sound/lost1.mp3"></audio> -->

    <p id="game-result"></p>
  </div>
